<html>
<head>
	<title>App by prachiti</title>
	<style>
		*{font-size:40px;}

	</style>
	<script>
		function show()
		{
		event.preventDefault();
		let ans = document.getElementById("ans");
		
		let mm = ["live & let live", "just do it", "time to change", "i will do it"];
		let r = parseInt(Math.random() *mm.length );
		ans.innerHTML = mm[r];
		}
	</script>


</head>
<body>
<center>
	<h1>Motivational Msg V1</h1>
	<form onsubmit="show()">
	<input type="submit" value="GET MSG"/>
	<h1 id="ans">
</center>
</body>
</html>
